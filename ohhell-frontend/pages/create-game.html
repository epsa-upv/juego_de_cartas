<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Partida - Oh Hell!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ============ NAVBAR ============ */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* ============ CONTENT ============ */
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .form-range {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            outline: none;
            -webkit-appearance: none;
            margin: 1rem 0;
        }

        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-range::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            min-width: 50px;
            text-align: right;
        }

        .info-box {
            background: rgba(99, 102, 241, 0.1);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============ FOOTER ============ */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="page-container">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="home.html" class="navbar-brand">üé¥ OH HELL!</a>
            <a href="home.html" class="btn btn-outline">‚Üê Volver</a>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="content-wrapper">
        <div class="container">
            <div class="card">

                <div class="card-header">
                    <h1 class="card-title">üéÆ Nueva Partida</h1>
                    <p class="card-subtitle">Crea una partida y comparte el c√≥digo</p>
                </div>

                <form id="createForm">

                    <!-- T√≠tulo -->
                    <div class="form-group">
                        <label class="form-label" for="title">Nombre de la Partida</label>
                        <input
                                type="text"
                                id="title"
                                class="form-input"
                                placeholder="Ej: Partida de Amigos"
                                value="Oh Hell!"
                        />
                    </div>

                    <!-- Info -->
                    <div class="info-box">
                        ‚ÑπÔ∏è Despu√©s de crear la partida, obtendr√°s un c√≥digo √∫nico para compartir con otros jugadores.
                    </div>

                    <!-- Botones -->
                    <div class="actions">
                        <button type="submit" id="createBtn" class="btn-primary">
                            üöÄ Crear Partida
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p class="footer-text">Oh Hell! Game ¬© 2025</p>
    </footer>

</div>

<script>
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'login.html';
    }

    const form = document.getElementById('createForm');
    const titleInput = document.getElementById('title');
    const createBtn = document.getElementById('createBtn');

    const API_BASE = 'http://localhost:8080/ohhell-api/api';

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        createBtn.disabled = true;
        createBtn.textContent = '‚è≥ Creando...';

        try {
            const res = await fetch(`${API_BASE}/games`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: titleInput.value })
            });

            if (!res.ok) {
                const error = await res.text();
                throw new Error(error);
            }

            const game = await res.json();
            window.location.href = `waiting-room.html?code=${game.code}`;

        } catch (error) {
            alert(`‚ùå Error: ${error.message}`);
            createBtn.disabled = false;
            createBtn.textContent = 'üöÄ Crear Partida';
        }
    });
</script>

</body>
</html>
