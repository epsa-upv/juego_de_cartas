<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Oh Hell!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        /* ============ CARD ============ */
        .auth-card {
            background: var(--bg-secondary);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: slideUp 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============ LOGO ============ */
        .auth-logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .auth-logo-text {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        /* ============ HEADER ============ */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* ============ FORM ============ */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input.error {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        .form-input.error:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        /* ============ PASSWORD WRAPPER ============ */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            transition: all var(--transition);
            padding: 0.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .form-input.with-toggle {
            padding-right: 2.5rem;
        }

        /* ============ MENSAJES ============ */
        .form-message {
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            animation: slideDown 300ms ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-message.error {
            background: rgba(239, 68, 68, 0.15);
            border-left: 3px solid var(--danger);
            color: #fca5a5;
        }

        .form-message.success {
            background: rgba(16, 185, 129, 0.15);
            border-left: 3px solid var(--secondary);
            color: #86efac;
        }

        .form-message.info {
            background: rgba(99, 102, 241, 0.15);
            border-left: 3px solid var(--primary);
            color: #a5b4fc;
        }

        /* ============ BOT√ìN ============ */
        .btn-submit {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            right: 20px;
            margin-top: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============ LINKS ============ */
        .auth-link {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition);
            position: relative;
        }

        .auth-link a:hover {
            color: var(--primary-light);
        }

        .auth-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width var(--transition);
        }

        .auth-link a:hover::after {
            width: 100%;
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-card {
                padding: 2rem 1.5rem;
            }

            .auth-logo-text {
                font-size: 1.75rem;
            }

            .auth-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">

        <!-- Logo -->
        <div class="auth-logo">
            <div class="auth-logo-icon">üé¥</div>
            <h1 class="auth-logo-text">OH HELL!</h1>
        </div>

        <!-- Header -->
        <div class="auth-header">
            <h2 class="auth-title">Bienvenido de nuevo</h2>
            <p class="auth-subtitle">Inicia sesi√≥n para continuar jugando</p>
        </div>

        <!-- Formulario -->
        <form class="auth-form" id="authForm">

            <!-- Email -->
            <div class="form-group">
                <label class="form-label" for="email">Correo electr√≥nico</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                />
            </div>

            <!-- Contrase√±a -->
            <div class="form-group">
                <label class="form-label" for="password">Contrase√±a</label>
                <div class="password-wrapper">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input with-toggle"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            autocomplete="current-password"
                    />
                    <button type="button" class="password-toggle" id="password-toggle" aria-label="Mostrar contrase√±a">
                        ‚ñ≤
                    </button>
                </div>
            </div>

            <!-- Mensaje -->
            <div id="form-message"></div>

            <!-- Bot√≥n -->
            <button type="submit" id="submit-btn" class="btn-submit">
                <span id="submit-text">Iniciar Sesi√≥n</span>
            </button>
        </form>

        <!-- Link a Registro -->
        <div class="auth-link">
            ¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a>
        </div>

    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/ohhell-api/api';
    // DOM Elements
    const form = document.getElementById('authForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');
    const submitText = document.getElementById('submit-text');
    const messageEl = document.getElementById('form-message');
    const passwordToggle = document.getElementById('password-toggle');

    let isPasswordVisible = false;

    // ==================
    // PASSWORD TOGGLE
    // ==================
    passwordToggle.addEventListener('click', (e) => {
        e.preventDefault();
        isPasswordVisible = !isPasswordVisible;
        passwordInput.type = isPasswordVisible ? 'text' : 'password';
        passwordToggle.textContent = isPasswordVisible ? '‚ñº' : '‚ñ≤';
    });

    // ==================
    // MESSAGES
    // ==================
    function showMessage(text, type = 'info') {
        messageEl.innerHTML = `<div class="form-message ${type}">${text}</div>`;
        messageEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function clearMessage() {
        messageEl.innerHTML = '';
    }

    function setInputError(input, hasError) {
        if (hasError) {
            input.classList.add('error');
        } else {
            input.classList.remove('error');
        }
    }

    // ==================
    // VALIDATION
    // ==================
    function validateForm() {
        clearMessage();
        let isValid = true;

        // Email
        if (!emailInput.value.trim()) {
            setInputError(emailInput, true);
            showMessage('‚ùå El correo es requerido', 'error');
            isValid = false;
        } else {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                setInputError(emailInput, true);
                showMessage('‚ùå Correo electr√≥nico inv√°lido', 'error');
                isValid = false;
            } else {
                setInputError(emailInput, false);
            }
        }

        // Password
        if (!passwordInput.value.trim()) {
            setInputError(passwordInput, true);
            if (isValid) showMessage('‚ùå La contrase√±a es requerida', 'error');
            isValid = false;
        } else if (passwordInput.value.length < 6) {
            setInputError(passwordInput, true);
            showMessage('‚ùå La contrase√±a debe tener al menos 6 caracteres', 'error');
            isValid = false;
        } else {
            setInputError(passwordInput, false);
        }

        return isValid;
    }

    // ==================
    // SUBMIT
    // ==================
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!validateForm()) {
            return;
        }

        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        showMessage('‚è≥ Iniciando sesi√≥n...', 'info');

        try {
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: emailInput.value,
                    password: passwordInput.value
                })
            });

            const data = await res.json().catch(() => ({}));

            if (!res.ok) {
                showMessage(data.message || data || 'Error al iniciar sesi√≥n', 'error');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                return;
            }

            // Guardar token
            if (data.token) {
                localStorage.setItem('token', data.token);
            }

            showMessage('‚úÖ ¬°Sesi√≥n iniciada correctamente!', 'success');
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);

        } catch (err) {
            console.error(err);
            showMessage('‚ùå Error de conexi√≥n. Intenta de nuevo.', 'error');
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
        }
    });
</script>

</body>
</html>
