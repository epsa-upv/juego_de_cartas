<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oh Hell! Card Game">
    <title>Oh Hell! - Cargando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .loading-container {
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .redirect-message {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .redirect-message.show {
            opacity: 1;
        }

        .redirect-message a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .redirect-message a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--danger);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1rem;
            color: #fca5a5;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .counter {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="loading-container">
    <div class="logo"></div>
    <h1>OH HELL!</h1>
    <p class="subtitle">El juego de cartas m谩s emocionante</p>

    <div class="loader">
        <div class="spinner"></div>
        <div class="loading-text" id="status-text">Iniciando aplicaci贸n...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="counter" id="counter">0%</div>
    </div>

    <div class="redirect-message" id="redirect-message">
        Si no eres redirigido autom谩ticamente,
        <a href="#" id="manual-link">haz clic aqu铆</a>
    </div>

    <div class="error-message" id="error-message">
        <strong>锔 Error:</strong> <span id="error-text"></span>
    </div>
</div>

<script>
    (function() {
        'use strict';

        console.log('Oh Hell! - Punto de entrada de la aplicaci贸n');

        // Elementos DOM
        const statusText = document.getElementById('status-text');
        const progressFill = document.getElementById('progress-fill');
        const counter = document.getElementById('counter');
        const redirectMessage = document.getElementById('redirect-message');
        const manualLink = document.getElementById('manual-link');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // Configuraci贸n de rutas
        const isLocalhost = window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1';

        const basePath = window.location.pathname.includes('/ohhell') ? '/ohhell' : '';
        const pagesPath = basePath + '/pages';

        console.log('Configuraci贸n detectada:', {
            hostname: window.location.hostname,
            basePath: basePath,
            pagesPath: pagesPath,
            fullPath: window.location.href
        });

        // Variables de control
        let loadingTime = 3000; // 3 segundos de carga
        let startTime = Date.now();
        let countdown = 3;
        let countdownInterval;
        let progressInterval;

        // Funci贸n para actualizar la barra de progreso
        function updateProgress() {
            const elapsed = Date.now() - startTime;
            const progress = Math.min((elapsed / loadingTime) * 100, 100);
            progressFill.style.width = progress + '%';

            // Actualizar contador
            const remainingSeconds = Math.ceil((loadingTime - elapsed) / 1000);
            if (remainingSeconds !== countdown && remainingSeconds >= 0) {
                countdown = remainingSeconds;
                counter.textContent = Math.round(progress) + '%';

                // Efecto visual para el contador
                counter.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    counter.style.transform = 'scale(1)';
                }, 150);
            }
        }

        // Funci贸n para redirigir
        function redirectTo(path) {
            console.log('Redirigiendo a:', path);
            statusText.textContent = '隆Listo! Redirigiendo...';
            progressFill.style.width = '100%';
            progressFill.style.background = 'linear-gradient(90deg, var(--secondary), #22c55e)';

            // Mostrar mensaje de redirecci贸n
            redirectMessage.classList.add('show');

            setTimeout(() => {
                window.location.href = path;
            }, 800);
        }

        // Funci贸n para mostrar error
        function showError(message) {
            console.error('Error:', message);
            errorText.textContent = message;
            errorMessage.classList.add('show');
            statusText.textContent = 'Error encontrado';

            // Detener contadores
            clearInterval(countdownInterval);
            clearInterval(progressInterval);

            // Mostrar enlace manual
            redirectMessage.classList.add('show');
        }

        // Funci贸n principal de verificaci贸n
        async function checkAuthAndRedirect() {
            try {
                // Paso 1: Verificaci贸n inicial (primer segundo)
                statusText.textContent = 'Verificando configuraci贸n...';
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Paso 2: Verificar token (segundo segundo)
                statusText.textContent = 'Comprobando sesi贸n...';
                const token = localStorage.getItem('token');

                if (!token) {
                    statusText.textContent = 'Redirigiendo al inicio de sesi贸n...';
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    redirectTo(pagesPath + '/login.html');
                    return;
                }

                // Paso 3: Verificar con backend (tercer segundo)
                statusText.textContent = 'Conectando con el servidor...';

                const API_BASE = isLocalhost
                    ? 'http://localhost:8080/ohhell-api/api'
                    : basePath + '/ohhell-api/api';

                const response = await fetch(API_BASE + '/players/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    statusText.textContent = '隆Sesi贸n v谩lida! Preparando juego...';
                    await new Promise(resolve => setTimeout(resolve, 500));
                    redirectTo(pagesPath + '/home.html');
                } else if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    statusText.textContent = 'Sesi贸n expirada, redirigiendo...';
                    await new Promise(resolve => setTimeout(resolve, 500));
                    redirectTo(pagesPath + '/login.html');
                } else if (response.status === 404) {
                    statusText.textContent = 'Completando perfil...';
                    await new Promise(resolve => setTimeout(resolve, 500));
                    redirectTo(pagesPath + '/home.html');
                } else {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                console.error('Error en verificaci贸n:', error);

                if (error.message.includes('Failed to fetch') ||
                    error.message.includes('NetworkError')) {
                    showError('No se puede conectar al servidor. Verifica que el backend est茅 corriendo.');

                    // Configurar enlace manual a login
                    manualLink.href = pagesPath + '/login.html';
                    manualLink.onclick = (e) => {
                        e.preventDefault();
                        redirectTo(pagesPath + '/login.html');
                    };
                } else {
                    showError(error.message);

                    // Limpiar localStorage y redirigir a login
                    localStorage.removeItem('token');
                    manualLink.href = pagesPath + '/login.html';
                    manualLink.onclick = (e) => {
                        e.preventDefault();
                        redirectTo(pagesPath + '/login.html');
                    };
                }
            }
        }

        // Configurar enlace manual inicial
        manualLink.href = pagesPath + '/login.html';
        manualLink.onclick = (e) => {
            e.preventDefault();
            redirectTo(pagesPath + '/login.html');
        };

        // Iniciar animaciones
        function startLoadingAnimation() {
            // Iniciar barra de progreso
            progressInterval = setInterval(updateProgress, 50);

            // Iniciar contador
            countdownInterval = setInterval(() => {
                updateProgress();
            }, 1000);

            // Esperar 3 segundos antes de verificar autenticaci贸n
            setTimeout(() => {
                clearInterval(progressInterval);
                clearInterval(countdownInterval);
                checkAuthAndRedirect();
            }, loadingTime);
        }

        // Ejecutar cuando el DOM est茅 listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startLoadingAnimation);
        } else {
            startLoadingAnimation();
        }

        // Redirecci贸n de seguridad despu茅s de 10 segundos
        setTimeout(() => {
            if (window.location.href.includes('index.html')) {
                console.log('Redirecci贸n de seguridad activada');
                redirectTo(pagesPath + '/login.html');
            }
        }, 10000);

    })();
</script>
</body>
</html>
