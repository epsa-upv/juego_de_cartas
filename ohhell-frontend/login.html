<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oh Hell! - Inicia sesi√≥n para jugar">
    <title>Iniciar Sesi√≥n - Oh Hell!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">

        <!-- Logo -->
        <div class="auth-logo">
            <div class="auth-logo-icon">üé¥</div>
            <h1 class="auth-logo-text">Oh Hell!</h1>
        </div>

        <!-- T√≠tulo -->
        <div class="auth-header">
            <h2 class="auth-title" id="auth-title">Bienvenido de nuevo</h2>
            <p class="auth-subtitle">Inicia sesi√≥n para continuar jugando</p>
        </div>

        <!-- Formulario -->
        <form class="auth-form" id="loginForm" role="form" aria-labelledby="auth-title">

            <div class="form-group">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contrase√±a</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                />
            </div>

            <div id="login-message" role="status" aria-live="polite"></div>

            <button
                    type="submit"
                    id="login-btn"
                    class="btn btn-primary btn-lg btn-full"
                    aria-label="Iniciar sesi√≥n">
                Iniciar Sesi√≥n
            </button>
        </form>

        <!-- Enlace a registro -->
        <div class="auth-link">
            ¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a>
        </div>

    </div>
</div>

<!-- SCRIPT √öNICO NECESARIO -->
<script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('login-btn');
    const messageEl = document.getElementById('login-message');

    function showMessage(text, type = 'info') {
        messageEl.textContent = text;
        messageEl.className = type === 'error' ? 'form-error' : 'form-success';
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
            showMessage('Completa todos los campos', 'error');
            return;
        }

        loginBtn.disabled = true;
        showMessage('Iniciando sesi√≥n...', 'info');

        try {
            const response = await fetch(
                '/ohhell-api/api/auth/login',
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                }
            );

            const data = await response.json().catch(() => ({}));

            if (!response.ok) {
                showMessage(data.message || 'Email o contrase√±a incorrectos', 'error');
                loginBtn.disabled = false;
                return;
            }

            // üîê Guardar token JWT
            localStorage.setItem('token', data.token);
            localStorage.setItem('userEmail', data.email);
            localStorage.setItem('userId', data.id);

            // üëâ Ir al home
            window.location.href = 'home.html';

        } catch (error) {
            showMessage('Error de conexi√≥n', 'error');
            console.error(error);
            loginBtn.disabled = false;
        }
    });
</script>

</body>
</html>
