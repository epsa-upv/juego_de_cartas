<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Oh Hell!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">

        <div class="auth-logo">
            <div class="auth-logo-icon">üé¥</div>
            <h1 class="auth-logo-text">Oh Hell!</h1>
        </div>

        <div class="auth-header">
            <h2 class="auth-title">Crear cuenta</h2>
            <p class="auth-subtitle">√önete y comienza a jugar</p>
        </div>

        <form class="auth-form" id="registerForm">

            <div class="form-group">
                <label class="form-label" for="email">Correo electr√≥nico</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div id="register-message" role="status" aria-live="polite"></div>

            <button type="submit" id="register-btn" class="btn btn-primary btn-lg btn-full">
                Crear Cuenta
            </button>
        </form>

        <div class="auth-link">
            ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        const form = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const registerBtn = document.getElementById('register-btn');
        const messageEl = document.getElementById('register-message');

        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = type === 'error' ? 'form-error' : 'form-success';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showMessage('Completa todos los campos', 'error');
                return;
            }

            registerBtn.disabled = true;
            showMessage('Registrando...', 'info');

            try {
                const res = await fetch(
                    '/ohhell-api/api/auth/register',
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    }
                );

                const payload = await res.json().catch(() => ({}));

                if (!res.ok) {
                    showMessage(payload.message || 'Registro fallido', 'error');
                    registerBtn.disabled = false;
                    return;
                }

                showMessage('‚úÖ Cuenta creada correctamente', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 800);

            } catch (err) {
                console.error(err);
                showMessage('‚ùå Error al registrar usuario', 'error');
                registerBtn.disabled = false;
            }
        });
    });
</script>


</body>
</html>
