<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Login básico (falso)</title>
    <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #eef2ff;
    }
    .login{
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      width: 340px;
    }
    h2{ text-align:center; margin-bottom: 16px; }
    label{ display:block; margin-top:12px; font-size:.95rem; }
    input{
      width:100%;
      padding:10px;
      margin-top:6px;
      border:1px solid #ddd;
      border-radius:6px;
    }
    .error{
      color:#b91c1c;
      margin-top:10px;
      display:none;
      text-align:center;
    }
    button{
      width:100%;
      margin-top:16px;
      padding:10px;
      border:0;
      border-radius:8px;
      background:#0ea5e9;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    button:hover{ background:#0284c7; }
  </style>
</head>
<body>
<main class="login">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="usuario">Usuario</label>
        <input id="usuario" name="usuario" type="text" required placeholder="Usuario">

        <label for="clave">Contraseña</label>
        <input id="clave" name="clave" type="password" required placeholder="Contraseña">

        <div id="error" class="error">Usuario o contraseña incorrectos</div>

        <button type="submit">Entrar</button>
    </form>
</main>

<script>
    // Credenciales de ejemplo
    const USER_VALID = 'admin';
    const PASS_VALID = '1234';

    const form = document.getElementById('loginForm');
    const err = document.getElementById('error');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('usuario').value.trim();
      const pass = document.getElementById('clave').value;

      if (user === USER_VALID && pass === PASS_VALID) {
        // Guardar nombre del usuario para mostrar en home.html
        localStorage.setItem('fake_user', user);
        // Redirigir al "home"
        window.location.href = 'home.html';
      } else {
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
