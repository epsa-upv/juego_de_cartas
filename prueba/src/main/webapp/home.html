<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background:#fff5f7;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card{
      background:#fff;
      padding:28px;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,.06);
      text-align:center;
    }
    button{
      margin-top:18px;
      padding:10px 14px;
      border-radius:8px;
      border:0;
      background:#ef4444;
      color:#fff;
      cursor:pointer;
    }
    button:hover{ background:#dc2626; }
  </style>
</head>
<body>
<div class="card">
    <h1 id="welcome">Bienvenido</h1>
    <p>Has iniciado sesion.</p>
    <button id="logout">Cerrar sesi√≥n</button>
</div>

<script>
    // Leer el nombre guardado
    const user = localStorage.getItem('fake_user') || 'invitado';
    document.getElementById('welcome').textContent = 'Bienvenido, ' + user + '!';

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('fake_user');
      // Volver al login (index.html)
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
